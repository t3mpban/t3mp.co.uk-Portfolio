<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>t3mp's Portfolio</title>
    <meta favicon="https://t3mp.co.uk/images/favicon.png">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        @font-face {
            font-family: 'MCFont';
            src: url('mc.ttf') format('truetype');
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: 'MCFont', sans-serif;
            text-align: center;
            z-index: 1000; /* Ensure overlay is above other content */
        }
    </style>
</head>
<body>
    <div id="loading-overlay">Loading...</div>
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/1.0.12.loader.js"></script>
    <script>
        function resizeCanvas() {
            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/1.0.12.data",
            frameworkUrl: "Build/1.0.12.framework.js",
            codeUrl: "Build/1.0.12.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "t3mp",
            productName: "t3mp.co.uk",
            productVersion: "1.0.12",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(function () {
            // Hide the loading overlay when Unity is fully loaded
            document.getElementById('loading-overlay').style.display = 'none';
        }).catch(function (message) {
            console.error(message);
        });
    </script>
</body>
</html>
